<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IncrementCounter</title>

    <link rel="stylesheet" href="incre.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>


    <div class="counter-container">
      <i class="fas fa-mug-hot fa-3x"></i>
      <div class="counter" data-target="4000"></div>
      <span>Project Completed</span>
    </div>

    <div class="counter-container">
      <i class="fas fa-users fa-3x"></i>
      <div class="counter" data-target="15000"></div>
      <span>Our Happy Client</span>
    </div>

    <div class="counter-container">
      <i class="fas fa-tasks fa-3x"></i>
      <div class="counter" data-target="5000"></div>
      <span>Ongoing Project</span>
    </div>


    <script src="incre.js"></script>
  </body>
</html>
